version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: money-demo-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=${DB_HOST:-127.0.0.1}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE:-laravel}
      - DB_USERNAME=${DB_USERNAME:-laravel}
      - DB_PASSWORD=${DB_PASSWORD:-laravel}
    networks:
      - money-demo-network

  nginx:
    image: nginx:alpine
    container_name: money-demo-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - money-demo-network

networks:
  money-demo-network:
    driver: bridge
  shared_services_network:
    external: true
